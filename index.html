<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>facebook</title>
    <link rel="stylesheet" href="styles/site.css">
</head>
<body>
<header>
    <div class="letter">f</div>
    <form class="form">
        <div class="search">
            <input class="inputSearch" type="text" placeholder="...">
        </div>
    </form>
    <div class="status"><img src="images/online.png"></div>
    <div class="account">
        <div class="home"><span class="border">Home &nbsp&nbsp</span></div>
        <span class="photo"><img src="images/myPhoto.png">&nbsp&nbsp&nbsp<img src="images/galochka.png"></span>
    </div>
</header>
<section class="content">
    <nav>
        <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 100 100"
             preserveAspectRatio="xMidYMid meet">
            <path d="M 50, 70 v -25 h 8 v 25 h 25 v 8 h -25 v 25 h -8 v -25 h -25 v -8 h 25 z" fill="grey"></path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="550" height="110" viewBox="0 0 550 110"
             preserveAspectRatio="xMidYMid meet" class="rect">
            <path d="M 45, 13 h 550 v 75 h -550 v -29.5 l -10, -8 l 10, -8 z" fill="white"></path>
        </svg>
        <div class="navigation">
            <span><img src="images/status.png">Status</span>
            <span>Photos</span>
            <span>Sound</span>
            <span>Link</span>
        </div>
    </nav>
    <article>
        <section>
            <div>
                <figure>
                    <img src="images/personPhoto.png">
                    <figcaption>Mihail Samko
                        <p class="minutes">
                            12 minutes ago
                        </p>
                        <p class="like">
                            <img src="images/like.png"> 23
                        </p>
                    </figcaption>
                </figure>
                <svg xmlns="http://www.w3.org/2000/svg" width="550" height="110" viewBox="0 0 550 110"
                     preserveAspectRatio="xMidYMid meet">
                    <path d="M 45, 13 h 550 v 75 h -550 v -29.5 l -10, -8 l 10, -8 z" fill="white"></path>
                </svg>
            </div>
        </section>
    </article>
</section>
</body>
</html>
